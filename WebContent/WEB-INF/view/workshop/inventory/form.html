
<input type="hidden" name ="inventory.ids" value="${escapeXml(customerIds!)}" />

<div class="control-group">
	<label class="control-label">名称</label>
	<div class="controls">
		<input type="text" name="inventory.name" value="${escapeXml(inventory.name!)}" id="priceCN"
			class="span3" maxlength="25" vMin="0" vType="length"  >
		<span class="help-inline"></span>
	</div>
</div>

<div class="control-group">
    <label class="control-label">物品描述</label>
            <div class="controls">
                  <textarea class="input-xxlarge" rows="3" name ="inventory.description">${escapeXml(inventory.description!)}</textarea>
             </div>
</div>

<div class="control-group">
	<label class="control-label">数量</label>
	<div class="controls">
		<input type="text" name="inventory.count" value="${escapeXml(inventory.count!)}" 
			class="span3" maxlength="25" size="25" vMin="0" vType="length"  id="priceUS">
		<span class="help-inline"></span>
	</div>
</div>

<div class="control-group">
	<label class="control-label">客户价格</label>
	<div class="controls">
		<input type="text" name="inventory.customer_price" value="${escapeXml(inventory.customer_price!)}" 
			class="span3" maxlength="25" size="25" vMin="0" vType="length"  id="priceUS">
		<span class="help-inline"></span>
	</div>
</div>

<div class="control-group">
	<label class="control-label">代理价格</label>
	<div class="controls">
		<input type="text" name="inventory.daili_price" value="${escapeXml(inventory.daili_price!)}" 
			class="span3" maxlength="25" size="25" vMin="0" vType="length"  id="priceUS">
		<span class="help-inline"></span>
	</div>
</div>

<div class="control-group">
	<label class="control-label">代购价格</label>
	<div class="controls">
		<input type="text" name="inventory.daigou_price" value="${escapeXml(inventory.daigou_price!)}" 
			class="span3" maxlength="25" size="25" vMin="0" vType="length"  id="priceUS">
		<span class="help-inline"></span>
	</div>
</div>





<div class="control-group">
							<label class="control-label">图片</label>
							<div class="controls hidden-phone">
								${ShowPic(inventory.pic!)}
							</div>
						</div>
                  <input type="hidden" name="inventory.pic" id="image" value="${escapeXml(inventory.pic!)}" readonly/>

                  
                 <div class="control-group" >
                 	  <label class="control-label">上传图片</label>
                 	  
                  		<div class="controls" >
                               <div class="ibox-content" >
                            <div id="uploader" class="wu-example">
                                <div class="queueList">
                                    <div id="dndArea" class="placeholder" >
                                        <div id="filePicker" ></div>
                                        <p>有三种方式添加图片：
                                        1.使用"点击选择图片按钮" 
                                        2.把图片拖到这个方框中 
                                        3.复制图片或者用截图软件截取图片，点击这个方框中粘贴(ctr+v)</p>
                                    </div>
                                </div>
                                <div class="statusBar" style="display:none;">
                                    <div class="progress">
                                        <span class="text">0%</span>
                                        <span class="percentage"></span>
                                    </div>
                                    <div class="info"></div>
                                    <div class="btns">
                                        <div id="filePicker2"></div>
                                        <div class="uploadBtn">开始上传</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                 
		</div>	

                 
        <script src="${cxt!}/jsfile/webuploader/webuploader.js"></script>

        <script src="${cxt!}/jsfile/webuploader/upload.js"></script>

	jQuery(document).ready(function() {
		
	});

</script>
